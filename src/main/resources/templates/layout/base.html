<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(titulo)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Sistema UTC</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #0a2558;
            --secondary: #1e5f99;
            --accent: #d4af37;
            --bg-body: #f0f2f5;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-body);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar-custom {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%) !important;
            border-bottom: 2px solid var(--accent);
        }
        .footer-custom {
            background: var(--primary);
            color: white;
            padding: 2rem 0;
            margin-top: auto;
            clip-path: polygon(0 15%, 100% 0, 100% 100%, 0% 100%);
        }
        .text-accent { color: var(--accent) !important; }
        
        /* Estilos para validaciones */
        .is-invalid { border-color: #dc3545 !important; }
        .is-valid { border-color: #198754 !important; }
        div.text-danger { font-size: 0.875em; margin-top: 0.25rem; }
    </style>
</head>
<body>

    <nav th:fragment="menu" class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" th:href="@{/establecimientos}">
                <i class="fa-solid fa-building me-2"></i>SISTEMA <span style="color:var(--accent); font-weight:300;">UTC</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/establecimientos}">ESTABLECIMIENTOS</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/cargos}">CARGOS</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <footer th:fragment="footer" class="footer-custom">
        <div class="container text-center">
            <div class="mb-3">
                <i class="fa-solid fa-layer-group fa-2x mb-2 text-accent"></i>
                <h5 class="fw-bold">Gestión Empresarial UTC</h5>
            </div>
            <p class="mb-0 small">© 2026 UTC Development.</p>
        </div>
    </footer>

    <div th:fragment="scripts">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    </div>

</body>
</html>
