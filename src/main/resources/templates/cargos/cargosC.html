<script>
$(document).ready(function() {

    $("#formCargo").validate({
        rules: {
            id: { required: true, digits: true },
            nombreCargo: { required: true, minlength: 3 }
        },
        messages: {
            id: { required: "El código es obligatorio", digits: "Solo números" },
            nombreCargo: { required: "El nombre es obligatorio", minlength: "Mínimo 3 caracteres" }
        },
        errorElement: "div",
        errorClass: "text-danger small mt-1",
        highlight: function(element) {
            $(element).addClass("is-invalid").removeClass("is-valid");
        },
        unhighlight: function(element) {
            $(element).removeClass("is-invalid").addClass("is-valid");
        },
        submitHandler: function(form) {
            Swal.fire({
                title: 'Guardando...',
                text: 'Registrando el cargo',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading() }
            });
            form.submit();
        }
    });

});
</script>
